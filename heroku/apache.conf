<VirtualHost *:80>
    DocumentRoot /app/public

    <Directory /app/public>
        AllowOverride All
        Options -MultiViews
        Require all granted
    </Directory>

    <IfModule mod_rewrite.c>
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteRule ^ index.php [QSA,L]
    </IfModule>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/var/run/php/php7.4-fpm.sock|fcgi://localhost"
    </FilesMatch>

    <Directory /app>
        Options -Indexes
    </Directory>
</VirtualHost>
