name: my-symfony-app
type: php:8.1
build:
  flavor: symfony
web:
  document_root: public
  commands:
    start: |
      php bin/console server:run 0.0.0.0:8080 --no-tls
relationships:
  database: "db:mysql:8.0"
hooks:
  deploy:
    - php bin/console doctrine:migrations:migrate --no-interaction
    - php bin/console cache:clear
