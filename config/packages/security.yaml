# config/packages/security.yaml

security:
    password_hashers:
        App\Entity\Utilisateur:
            algorithm: auto


    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: username  # Assurez-vous que 'username' est bien utilis√© pour l'authentification

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: login
                check_path: login
                default_target_path: Accueil
            logout:
                path: logout
                target: login

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/employe, roles: ROLE_EMPLOYE }
        - { path: ^/veterinaire, roles: ROLE_VETERINAIRE }